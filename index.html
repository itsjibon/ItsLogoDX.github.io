
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stylish Name Generator</title>
  <style>
    body {
      background: linear-gradient(135deg, #ffe1f1, #d0eaff);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    h1 {
      color: #ff3399;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      font-size: 18px;
      border: 2px solid #ff99cc;
      border-radius: 10px;
      width: 90%;
      max-width: 300px;
      margin-bottom: 15px;
    }

    button {
      background-color: #ff3399;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e60073;
    }

    .output-box {
      margin-top: 30px;
      padding: 20px;
      border: 2px dashed #ff3399;
      background-color: #fff;
      border-radius: 15px;
      font-size: 22px;
      white-space: pre-wrap;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>ITS Stylish Name</h1>
  <input type="text" id="nameInput" placeholder="Enter Your Name" />
  <button onclick="generate()">Generate</button>

  <div id="output" class="output-box"></div>

  <script>
    function stylishName(name) {
      const prefix = "á¶¦Æ¬Ë¢âƒðŸŽ€";
      const suffix = "ï·½";

      if (name.length === 0) return "";

      const firstChar = name[0];
      let regional = firstChar;
      if (/[a-zA-Z]/.test(firstChar)) {
        regional = String.fromCodePoint(0x1F1E6 + firstChar.toUpperCase().charCodeAt(0) - 65) + '\u200C';
      }

      const rest = name.slice(1);

      const smallCaps = {
        'A': 'á´€', 'B': 'Ê™', 'C': 'á´„', 'D': 'á´…', 'E': 'á´‡', 'F': 'Ò“', 'G': 'É¢',
        'H': 'Êœ', 'I': 'Éª', 'J': 'á´Š', 'K': 'á´‹', 'L': 'ÊŸ', 'M': 'á´', 'N': 'É´',
        'O': 'á´', 'P': 'á´˜', 'Q': 'Ç«', 'R': 'Ê€', 'S': 's', 'T': 'á´›', 'U': 'á´œ',
        'V': 'á´ ', 'W': 'á´¡', 'X': 'x', 'Y': 'Ê', 'Z': 'á´¢'
      };

      const restStyled = rest.split('').map(c => {
        const upper = c.toUpperCase();
        return smallCaps[upper] || c;
      }).join('');

      return prefix + regional + restStyled + suffix;
    }

    function generate() {
      const name = document.getElementById('nameInput').value.trim();
      const styled = stylishName(name);
      const width = styled.length + 10;
      const top = "â•­" + "â”€".repeat(width) + "â•®";
      const middle = "â”‚" + " ".repeat((width - styled.length) / 2) + styled + " ".repeat((width - styled.length) / 2) + "â”‚";
      const bottom = "â•°" + "â”€".repeat(width) + "â•¯";
      document.getElementById('output').textContent = `${top}\n${middle}\n${bottom}`;
    }
  </script>
</body>
</html>
