<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ITS Stylish Name Generator</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
      background: url('https://images.unsplash.com/photo-1607082352313-510c4a5d6210?auto=format&fit=crop&w=1600&q=80') no-repeat center center fixed;
      background-size: cover;
    }
    .logo {
      margin-top: 30px;
      max-width: 200px;
    }
    h1 {
      margin-top: 10px;
      font-size: 2rem;
      text-shadow: 2px 2px #000;
    }
    input {
      padding: 10px;
      font-size: 18px;
      width: 80%;
      max-width: 300px;
      border-radius: 5px;
      border: none;
      margin: 20px auto;
      display: block;
    }
    #outputBox {
      margin-top: 20px;
      font-size: 24px;
      background: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
      word-wrap: break-word;
      max-width: 90%;
    }
    button {
      padding: 10px 20px;
      margin-top: 15px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #ffc107;
      color: #000;
      cursor: pointer;
    }
    p.footer {
      margin-top: 40px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <img src="its-logo.png" alt="ITS Logo" class="logo" />
  <h1>ITS Stylish Name Generator</h1>
  <input type="text" id="nameInput" placeholder="Enter your name..." oninput="generateName()"/>
  <div id="outputBox"></div>
  <br>
  <button onclick="copyText()">Copy</button>
  <p class="footer">Create By Its D.X</p>

  <script>
    function stylishName(name) {
      const prefix = "ᶦƬˢ⃝🎀";
      const suffix = "﷽";
      if (!name) return "";
      const firstChar = name[0];
      const regional = (firstChar.toUpperCase() >= 'A' && firstChar.toUpperCase() <= 'Z')
        ? String.fromCodePoint(0x1F1E6 + firstChar.toUpperCase().charCodeAt(0) - 65) + '\u200C'
        : firstChar;
      const rest = name.slice(1);
      const map = {
        'A': 'ᴀ', 'B': 'ʙ', 'C': 'ᴄ', 'D': 'ᴅ', 'E': 'ᴇ', 'F': 'ғ', 'G': 'ɢ',
        'H': 'ʜ', 'I': 'ɪ', 'J': 'ᴊ', 'K': 'ᴋ', 'L': 'ʟ', 'M': 'ᴍ', 'N': 'ɴ',
        'O': 'ᴏ', 'P': 'ᴘ', 'Q': 'ǫ', 'R': 'ʀ', 'S': 's', 'T': 'ᴛ', 'U': 'ᴜ',
        'V': 'ᴠ', 'W': 'ᴡ', 'X': 'x', 'Y': 'ʏ', 'Z': 'ᴢ'
      };
      const restStyled = [...rest].map(c => map[c.toUpperCase()] || c).join('');
      return prefix + regional + restStyled + suffix;
    }

    function generateName() {
      const name = document.getElementById("nameInput").value;
      const output = stylishName(name);
      document.getElementById("outputBox").innerText = output;
    }

    function copyText() {
      const text = document.getElementById("outputBox").innerText;
      if (!text) {
        alert("Nothing to copy!");
        return;
      }
      navigator.clipboard.writeText(text).then(() => {
        alert("Copied!");
      }).catch(err => {
        alert("Failed to copy: " + err);
      });
    }
  </script>
</body>
</html>
