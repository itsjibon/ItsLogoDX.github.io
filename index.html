<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ITS Stylish Name Generator</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #fff;
      text-align: center;
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    h1 {
      margin-top: 60px;
      font-size: 2rem;
      text-shadow: 2px 2px #000;
    }
    input {
      padding: 10px;
      font-size: 18px;
      width: 80%;
      max-width: 300px;
      border-radius: 5px;
      border: none;
      margin: 20px auto;
      display: block;
    }
    #result {
      margin-top: 20px;
      font-size: 24px;
      background: rgba(0,0,0,0.6);
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
    }
    button {
      padding: 10px 20px;
      margin-top: 15px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #ffc107;
      color: #000;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>ITS Stylish Name Generator</h1>
  <input type="text" id="nameInput" placeholder="Enter your name..." oninput="generate()"/>
  <div id="result"></div>
  <button onclick="copyText()">Copy</button>

  <script>
    function stylishName(name) {
      const prefix = "ᶦƬˢ⃝🎀";
      const suffix = "﷽";
      if (!name) return "";

      const firstChar = name[0].toUpperCase();
      const regional = (firstChar >= 'A' && firstChar <= 'Z') ?
        String.fromCodePoint(0x1F1E6 + firstChar.charCodeAt(0) - 65) + '\u200C' : name[0];

      const rest = name.slice(1);
      const map = {
        'A': 'ᴀ', 'B': 'ʙ', 'C': 'ᴄ', 'D': 'ᴅ', 'E': 'ᴇ', 'F': 'ғ', 'G': 'ɢ',
        'H': 'ʜ', 'I': 'ɪ', 'J': 'ᴊ', 'K': 'ᴋ', 'L': 'ʟ', 'M': 'ᴍ', 'N': 'ɴ',
        'O': 'ᴏ', 'P': 'ᴘ', 'Q': 'ǫ', 'R': 'ʀ', 'S': 's', 'T': 'ᴛ', 'U': 'ᴜ',
        'V': 'ᴠ', 'W': 'ᴡ', 'X': 'x', 'Y': 'ʏ', 'Z': 'ᴢ'
      };
      const restStyled = [...rest].map(c => map[c.toUpperCase()] || c).join('');
      return prefix + regional + restStyled + suffix;
    }

    function generate() {
      const input = document.getElementById("nameInput").value;
      document.getElementById("result").innerText = stylishName(input);
    }

    function copyText() {
      const text = document.getElementById("result").innerText;
      navigator.clipboard.writeText(text).then(() => alert("Copied!"));
    }
  </script>
</body>
</html>
